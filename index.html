<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Automatically load the counter image to increment count
        window.addEventListener('DOMContentLoaded', () => {
          const img = new Image();
          img.src = 'https://profile-counter.glitch.me/moodmusic/count.svg';
        });
    
      // Function to show the visit counter popup
      function showVisitCounter() {
        Swal.fire({
          title: 'Visit Counter',
          html: '<img src="https://profile-counter.glitch.me/moodmusic/count.svg" alt="Visit Counter" style="height: 40px;" />',
          confirmButtonText: 'Got it!',
          confirmButtonColor: '#3498db', // A pleasant blue
          background: 'rgba(255, 255, 255, 0.85)', // Semi-transparent white for the modal
          backdrop: `
            rgba(40, 50, 60, 0.4) // Darker semi-transparent backdrop
            blur(8px)
            saturate(150%)
          `,
          showClass: {
            popup: 'swal2-show' // Default animation
          },
          hideClass: {
            popup: 'swal2-hide' // Default animation
          },
          customClass: {
            title: 'swal-title-custom',
            htmlContainer: 'swal-html-custom',
            confirmButton: 'swal-button-custom'
          }
        });
      }

      // Listen for the 'Shift + V' key combination
      window.addEventListener('keydown', function (event) {
        // Check if Shift and V are pressed together
        if (event.shiftKey && event.key === 'V') {
          showVisitCounter();
        }
      });
    
      // Add 'visits' command to show the counter SVG in the console
      Object.defineProperty(window, 'visits', {
        get: function () {
          showVisitCounter();
          return 'Displaying visit counter...';
        }
      });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music</title>
    <style>
        /* Reset defaults */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #7ac7fa, #35adfc); /* Elegant gradient */
            /* background: linear-gradient(135deg, #2c3e50, #3498db);*/
            font-family: 'Montserrat', sans-serif; /* Modern font */
            overflow: hidden;
        }

        /* Main container with luxurious styling */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            height: 80%;
            background: rgba(255, 255, 255, 0.15); /* Frosted glass */
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); /* Dramatic shadow */
            padding: 20px;
            backdrop-filter: blur(8px); /* Modern blur */
            transition: all 0.5s ease-in-out;
            gap: 20px; /* Space between webcam and vinyl */
        }

        /* Webcam section */
        .webcam-container {
            width: 50%; /* Half screen */
            height: 100%;
            border: 2px solid #2c3e50; /* a dark blue, to complement the gradient */
            border-radius: 15px;
            overflow: hidden;
        }

        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Vinyl animation section */
        .animation-container {
            width: 50%; /* Half screen */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* Enhanced emotion display */
        .emotion-display {
            width: 90%;
            background-color: #3498db; /* Blue background */
            padding: 15px 25px; /* More spacious padding */
            border-radius: 10px 10px 0 0;
            color: #ecf0f1; /* Light text */
            font-size: 20px; /* Larger font */
            font-weight: normal; /* Bold for emphasis */
            text-align: center; /* Centered text */
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        #emotion {
            background-color: #ecf0f1; /* a very light gray, almost white */
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            color: #34495e; /* a dark grayish-blue for contrast */
            font-size: 22px;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            display: inline-block;
            margin-left: 10px;
        }

        .swal-title-custom {
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50; /* Dark blue-gray */
        }

        .swal-html-custom {
            font-family: 'Montserrat', sans-serif;
            color: #34495e; /* Slightly lighter blue-gray */
        }

        .swal-button-custom {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600; /* Semi-bold */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Webcam on the left (half screen) -->
        <div class="webcam-container">
            <video id="webcam" autoplay playsinline></video>
        </div>
        <!-- Vinyl animation on the right (half screen) with emotion display above -->
        <div class="animation-container">
            <div class="emotion-display">
                <span id="emotion">Waiting...</span>
            </div>
            <dotlottie-player 
                src="https://lottie.host/2c62de48-a87f-47b0-b37c-a6fa4493b8d5/b1fz2K197W.json" 
                background="transparent" 
                speed="1" 
                style="width: 100%; height: 85%;" 
                loop 
                autoplay>
            </dotlottie-player>
        </div>
    </div>

    <!-- Load required libraries -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <script>
        // Webcam functionality
        const webcam = document.getElementById('webcam');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    webcam.srcObject = stream;
                })
                .catch(error => {
                    console.error('Webcam access error:', error);
                    document.getElementById('emotion').innerText = 'Webcam access denied. Please allow permission.';
                });
        } else {
            document.getElementById('emotion').innerText = 'Webcam not supported in this browser.';
        }

        // Load face-api.js models
        async function loadModels() {
            await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');
            await faceapi.nets.faceExpressionNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');
            console.log('Models loaded');
        }

        let currentEmotion = null;
        const audio = new Audio(); // Audio for playback

        // Map emotions to online music URLs with added moods
        const songMap = {
            'happy': 'https://github.com/GetSomeSleepBro/MoodMusic/raw/refs/heads/main/music/mm_happy.mp3',
            'sad': 'https://github.com/GetSomeSleepBro/MoodMusic/raw/refs/heads/main/music/mm_sad.mp3',
            'neutral': 'https://github.com/GetSomeSleepBro/MoodMusic/raw/refs/heads/main/music/mm_neutral.mp3',
            'angry': 'https://github.com/GetSomeSleepBro/MoodMusic/raw/refs/heads/main/music/mm_angry.mp3',
            'surprised': 'https://github.com/GetSomeSleepBro/MoodMusic/raw/refs/heads/main/music/mm_surprised.mp3',
            'fearful': 'https://github.com/GetSomeSleepBro/MoodMusic/raw/refs/heads/main/music/mm_fearful.mp3',
            'disgusted': 'https://github.com/GetSomeSleepBro/MoodMusic/raw/refs/heads/main/music/mm_disgusted.mp3'
        };

        // Start detection and playback cycle
        loadModels().then(() => {
            setInterval(async () => {
                let expressionCounts = {
                    neutral: 0,
                    happy: 0,
                    sad: 0,
                    angry: 0,
                    surprised: 0,
                    fearful: 0,
                    disgusted: 0
                };
                let detectionsMade = 0;

                // 5-second detection phase
                for (let i = 0; i < 5; i++) {
                    const detections = await faceapi.detectSingleFace(webcam, new faceapi.TinyFaceDetectorOptions())
                        .withFaceExpressions();
                    if (detections && detections.expressions) {
                        const emotion = detections.expressions.asSortedArray()[0].expression;
                        expressionCounts[emotion]++;
                        detectionsMade++;
                    }
                    await new Promise(resolve => setTimeout(resolve, 1000)); // 1-second intervals
                }

                // Determine dominant emotion
                let dominantEmotion = Object.entries(expressionCounts).reduce((a, b) => a[1] > b[1] ? a : b, [null, 0])[0];
                if (dominantEmotion && detectionsMade > 0) {
                    document.getElementById('emotion').innerText = dominantEmotion.toUpperCase();
                    if (dominantEmotion !== currentEmotion) {
                        currentEmotion = dominantEmotion;
                        audio.src = songMap[dominantEmotion];
                        audio.play().catch(error => console.error('Audio play error:', error));
                    }
                } else if (detectionsMade === 0) {
                    document.getElementById('emotion').innerText = 'No face detected. Please adjust.';
                }
            }, 5000); // Repeat every 5 seconds
        }).catch(error => {
            console.error('Model loading error:', error);
        });
    </script>
</body>
</html>
