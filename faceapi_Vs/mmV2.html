<!DOCTYPE html>
<html>
<head>
    <title>FaceAPI Demo - Webcam</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #video {
            border: 2px dashed red;
            width: 640px;
            height: 480px;
        }
        #emotion {
            font-size: 24px;
            margin-top: 20px;
            background-color: yellow;
            padding: 5px 10px;
            border-radius: 5px;
        }
        . fullscreen #video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay muted></video>
        <div id="emotion">Detecting...</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <script>
        const video = document.getElementById('video');
        const emotionDisplay = document.getElementById('emotion');
        const container = document.getElementById('container');

        // Toggle full-screen mode
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.error(`Full-screen error: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Load face-api models from CDN
        async function loadModels() {
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model');
                await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model');
                await faceapi.nets.faceExpressionNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model');
                console.log('Models loaded successfully');
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }

        // Start webcam and detection
        async function start() {
            // Load models first
            await loadModels();

            // Access webcam
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error('Webcam access error:', err);
                    emotionDisplay.innerText = 'Error: Webcam not accessible';
                });

            // Detect emotions every 100ms
            setInterval(async () => {
                try {
                    const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                        .withFaceLandmarks()
                        .withFaceExpressions();

                    if (detections.length > 0) {
                        const expressions = detections[0].expressions;
                        const maxExpression = Object.keys(expressions).reduce((a, b) => 
                            expressions[a] > expressions[b] ? a : b
                        );
                        emotionDisplay.innerText = `Detected Emotion: ${maxExpression}`;
                    } else {
                        emotionDisplay.innerText = 'Detected Emotion: None';
                    }
                } catch (error) {
                    console.error('Detection error:', error);
                    emotionDisplay.innerText = 'Error: Detection failed';
                }
            }, 100);
        }

        // Add click event to toggle full-screen
        container.addEventListener('click', toggleFullScreen);

        // Start the application
        start();
    </script>
</body>
</html>
