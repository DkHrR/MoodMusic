<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Vinyl Player</title>
    <style>
        /* Reset default margins and ensure full-screen readiness */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Dark background for modern contrast */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Container for the entire interface */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.05); /* Subtle overlay */
            transition: all 0.3s ease; /* Smooth transition for full-screen */
        }

        /* Lottie animation styling */
        .animation-container {
            width: 50%; /* Responsive width */
            max-width: 600px; /* Cap for larger screens */
        }

        /* Full-screen button */
        #fullscreen-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 10px 20px;
            background-color: #007bff; /* Modern blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }

        #fullscreen-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Ensure full-screen styling */
        .fullscreen {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <button id="fullscreen-btn">Enter Full-Screen</button>
    <div class="container">
        <div class="animation-container">
            <dotlottie-player 
                src="https://lottie.host/2c62de48-a87f-47b0-b37c-a6fa4493b8d5/b1fz2K197W.json" 
                background="transparent" 
                speed="1" 
                style="width: 100%; height: auto;" 
                loop 
                autoplay>
            </dotlottie-player>
        </div>
    </div>

    <!-- Load Lottie player library -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script>
        // Full-screen functionality
        const container = document.querySelector('.container');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        fullscreenBtn.addEventListener('click', () => {
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.mozRequestFullScreen) { /* Firefox */
                container.mozRequestFullScreen();
            } else if (container.webkitRequestFullscreen) { /* Chrome, Safari, Opera */
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) { /* IE/Edge */
                container.msRequestFullscreen();
            }
        });

        // Optional: Adjust styling when entering/exiting full-screen
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                container.classList.add('fullscreen');
            } else {
                container.classList.remove('fullscreen');
            }
        });
    </script>
</body>
</html>
