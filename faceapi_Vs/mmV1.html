<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Song Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            width: 300px;
            height: 300px;
            border: 2px dashed red;
            overflow: hidden;
        }
        .emotion-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-left: 2px dashed black;
            padding-left: 20px;
        }
        h2 {
            margin: 0;
            font-size: 20px;
        }
        #emotion {
            background-color: yellow;
            padding: 5px;
            border-radius: 5px;
        }
        #dial {
            margin-top: 20px;
        }
        audio {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video" width="300" height="300" autoplay></video>
        </div>
        <div class="emotion-container">
            <h2>Detected Emotion: <span id="emotion">None</span></h2>
            <canvas id="dial" width="200" height="200"></canvas>
            <audio id="audio" controls></audio>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <script>
        const video = document.getElementById('video');
        const audio = document.getElementById('audio');
        const emotionDisplay = document.getElementById('emotion');
        const canvas = document.getElementById('dial');
        const ctx = canvas.getContext('2d');
        let angle = 0;

        // Song mapping: Add your local song files here
        const songMap = {
            'happy': 'happy_song.mp3',
            'sad': 'sad_song.mp3'
            // Add more emotions and songs as needed
        };

        // Access webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing webcam:', error);
                alert('Please allow webcam access to use this app.');
            });

        // Load face-api.js models (adjust the model path if needed)
        async function loadModel() {
            await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
            await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
            await faceapi.nets.faceExpressionNet.loadFromUri('/models');
        }

        loadModel().then(() => {
            console.log('Model loaded');
        }).catch(error => {
            console.error('Error loading model:', error);
        });

        // Detect emotion every 2 seconds
        setInterval(async () => {
            const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                .withFaceLandmarks()
                .withFaceExpressions();
            if (detections && detections.expressions) {
                const emotion = detections.expressions.asSortedArray()[0].expression;
                emotionDisplay.innerText = emotion;
                playSong(emotion);
            } else {
                emotionDisplay.innerText = 'None';
                audio.pause();
            }
        }, 2000);

        // Play song based on detected emotion
        function playSong(emotion) {
            if (songMap[emotion]) {
                audiostad: true;
                audio.src = songMap[emotion];
                audio.play();
            } else {
                console.error('No song for emotion:', emotion);
            }
        }

        // Draw spinning dial
        function drawDial() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(100, 100);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.arc(0, 0, 90, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(90, 0);
            ctx.stroke();
            ctx.restore();
            angle += 0.01;
            requestAnimationFrame(drawDial);
        }
        drawDial();
    </script>
</body>
</html>
